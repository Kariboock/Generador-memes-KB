<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css" >
    <script src="https://kit.fontawesome.com/5a1a5b242f.js" crossorigin="anonymous"></script>
    <title>Generador de Memes</title>

</head>

<body>   

    <nav class="nav">
        <h1 class="Title">Generador de Memes</h1>

    <div class="Editors">
        <button class="checkbtn"><i class="fa-regular fa-file-image"></i>Imagen</button>
        <button class="checkbtn"><i class="fa-solid fa-a"></i>Texto</button>
        <button class="checkbtn"><i class="fa-regular fa-lightbulb"></i>Modo oscuro</button>
        <!-- <h2><i class="fa-solid fa-lightbulb"></i>Modo claro</h2> -->
    </div>
    </nav>

    <section class="Text-editor">
        <h2 class="Title-editor">TEXTO</h2>
            <div>
                <h3 class="Title-input">SUPERIOR</h3>
                <textarea name="" id="area" cols="20" rows="1">TOP TEXT</textarea>
            </div> 

        <input type="checkbox" name="Sin texto superior" id=""><label for="Text">Sin texto superior</label>

        <div>
            <h3 class="Title-input">INFERIOR</h3>
            <textarea name="" id="area" cols="20" rows="1">BOTTOM TEXT</textarea>                
        </div>

        <input type="checkbox" name="Sin texto inferior" id=""><label for="Text">Sin texto inferior</label>

        <div>
            <h3 class="Title-input">FUENTE</h3>
            <select class="Fuente" name="" id="">
                <option value="">Arial</option>
                <option value="">Arial Black</option>
                <option value="">American Typewriter</option>
                <option value="">Andale Mono</option>
                <option value="">Comic Sans MS</option>
                <option value="">Helvetica</option>
                <option value="">Impact</option>
                <option value="">Verdana</option>
                <option value="">Times New Roman</option>              
    
            <input class="number" type="number" name="" id="">
            <button><i class="fa-solid fa-align-left"></i></button>
            <button><i class="fa-solid fa-align-center"></i></button>
            <button><i class="fa-solid fa-align-right"></i></button>
            </select>

        </div>        

        <div>
            <h3 class="Title-input">COLOR</h3>
            <input class="Color" type="color" name="" id="" value="#000000">
            <h3 class="Title-input">FONDO</h3>
            <input class="Color" type="color" name="" id="" value="#FFFFFF"> 
        </div>

        <input type="checkbox" name="Fondo transparente" id=""><label for="Text">Fondo transparente</label>

        <div>
        <h3 class="Title-input">CONTORNO</h3>
        <button>Ninguno</button>
        <button>Claro</button>
        <button>Oscuro</button>           
        </div>

        <div>
            <h3 class="Title-input">ESPACIADO</h3>
            <input class="Espaciado" type="number" name="" id="">
        </div>

        <div>
            <h3 class="Title-input">INTERLINEADO</h3>                
            <select class="Interlineado" name="" id="">
                <option value="">0.8</option>
                <option value="">1</option>
                <option value="">1.2</option>
                <option value="">1.5</option>
                <option value="">2</option>
                <option value="">2.5</option>
            </select>
        </div>

    </section>  

    <section class="Image-editor">
        <h2 class="Title-editor">IMAGEN</h2>
        <div><h3 class="Title-input">URL</h3><input class="Url" type="text" name="" id="url"></div>
        <div><h3 class="Title-input">FONDO</h3><input class="Fondo" type="color" name="color" id="" value="">            
            <select class="Clarity-Levels" name="" id="">
             <option value="">Ninguno</option>
             <option value="">Aclarar</option>
             <option value="">Oscurecer</option>
             <option value="">Diferencia</option>
             <option value="">Luminosidad</option>
             <option value="">Multiplicar</option>
            </select>
        </div>
                
        <div>
            <h3 class="Title-input">FILTROS</h3>

            <label for="Brightness">BRILLO</label>
            <input class="Filters" type="range" name="" id="Brightness">

            <label for="Opacity">OPACIDAD</label>
            <input class="Filters" type="range" name="" id="Opacity">

            <label for="Contrast">CONTRASTE</label>
            <input class="Filters" type="range" name="" id="Contrast">

            <label for="Blur">DESENFOQUE</label>
            <input class="Filters" type="range" name="" id="Blur">

            <label for="Grayscale">ESCALA DE GRISES</label>
            <input class="Filters" type="range" name="" id="Grayscale">

            <label for="Sepia">SEPIA</label>
            <input class="Filters" type="range" name="" id="Sepia">

            <label for="Hue">HUE</label>
            <input class="Filters" type="range" name="" id="Hue">

            <label for="Saturated">SATURADO</label>
            <input class="Filters" type="range" name="" id="Saturated">

            <label for="Negative">NEGATIVO</label>
            <input class="Filters" type="range" name="" id="Negative">

            <button class="btn-ResetFilters">Reestablecer filtros</button>

        </div>
    </section> 
       
    
        <section class="Container-meme">
        <div class="Top-text"><b>TOP TEXT</b></div>
        <div class="Img-meme"></div>
        <div class="Bottom-text"><b>BOTTOM TEXT</b></div>         
        </section>

        <button class="download"><i class="fa-solid fa-download"></i>Descargar meme</button>         
        
    <footer class="copy">
        <b>&copyKarinaBoock </b>
    </footer>

<script src="./main.js"></script>    
</body>
</html>
