<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css" >
    <script src="https://kit.fontawesome.com/5a1a5b242f.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous"></script>
    <title>Generador de Memes</title>

</head>

<body>   

    <nav class="nav">
        <h1 class="Title">Generador de Memes</h1>
        

    <div class="Editors">
        <button class="button-image"><i class="fa-regular fa-file-image"></i>Imagen</button>
        <button class="button-text"><i class="fa-solid fa-a"></i>Texto</button>
    <button class="Mode-Switching">   
        <i class="fa-regular fa-lightbulb" id="button-DarkMode"></i>Modo oscuro
        <i class="fa-solid fa-lightbulb hidden" id="button-ClearMode"></i>Modo claro
    </button> 
    </div>
    </nav>

    <section class="Text-editor">
        <h2 class="Title-editor">TEXTO</h2>
            <div>
                <h3 class="Title-input">SUPERIOR</h3>
                <textarea name="" id="Top-Text" cols="20" rows="1">TOP TEXT</textarea>
            </div> 

        <input type="checkbox" name="Sin texto superior" id="displayTopText">Sin texto superior

        <div>
            <h3 class="Title-input">INFERIOR</h3>
            <textarea name="" id="Bottom-text" cols="20" rows="1">BOTTOM TEXT</textarea>                
        </div>

        <input type="checkbox" name="Sin texto inferior" id="displayBottomText">Sin texto inferior

        <div>
            <h3 class="Title-input">FUENTE</h3>
            <select class="fuente" name="font" id="font">
                <option value="Open Sans">Selecciona</option>
                <option value="Arial, Helvetica, sans-serif">Arial</option>
                <option value="">Arial Black</option>
                <option value="">American Typewriter</option>
                <option value="Roboto">Roboto</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="">Helvetica</option>
                <option value="Impact">Impact</option>
                <option value="Verdana">Verdana</option>
                <option value="Times New Roman">Times New Roman</option>  
            </select>                
    
            <input class="number" type="number" name="" id="number" value="16" max="50">
            <button id="button-left"><i class="fa-solid fa-align-left"></i></button>
            <button id="button-center"><i class="fa-solid fa-align-center"></i></button>
            <button id="button-right"><i class="fa-solid fa-align-right"></i></button>
            

        </div>        

        <div>
            <h3 class="Title-input">COLOR</h3>
            <input class="Color" type="color" name="" id="color" value="#000000">
            <h3 class="Title-input">FONDO</h3>
            <input class="Color" type="color" name="" id="fondo" value="#FFFFFF"> 
        </div>

        <input type="checkbox" name="Fondo transparente" id="Transparent-background">Fondo transparente

        <div>
        <h3 class="Title-input">CONTORNO</h3>
        <button id="button-ninguno">Ninguno</button>
        <button id="button-claro">Claro</button>
        <button id="button-oscuro">Oscuro</button>           
        </div>

        <div>
            <h3 class="Title-input">ESPACIADO</h3>
            <input class="Espaciado" type="number" name="" id="spacing" min="10" max="50">
        </div>

        <div>
            <h3 class="Title-input">INTERLINEADO</h3>                
            <select class="Interlineado" name="" id="">
                <option value="">0.8</option>
                <option value="">1</option>
                <option value="">1.2</option>
                <option value="">1.5</option>
                <option value="">2</option>
                <option value="">2.5</option>
            </select>
        </div>

    </section>  

    <section class="Image-editor">
        <h2 class="Title-editor">IMAGEN</h2>
        <div>
            <label class="Title-input">URL</label>
            <input class="Url" type="text" name="" id="url">
        </div>
        <div>
            <label class="Title-input">FONDO</label>
            <input class="Fondo" type="color" name="color" id="fondo-meme" value="">            
            <select class="Clarity-Levels" name="" id="Levels">
             <option value="None">Ninguno</option>
             <option value="Clarify">Aclarar</option>
             <option value="Darken">Oscurecer</option>
             <option value="Difference">Diferencia</option>
             <option value="Luminosity">Luminosidad</option>
             <option value="Multiply">Multiplicar</option>
            </select>
        </div>
            <label for="Brightness">BRILLO</label>
            <input class="Filters" type="range" name="" id="Brightness" min="0" max="1" step="0.1" value="1">

            <label for="Opacity">OPACIDAD</label>
            <input class="Filters" type="range" name="" id="Opacity" min="0" max="1" step="0.1" value="1">

            <label for="Contrast">CONTRASTE</label>
            <input class="Filters" type="range" name="" id="Contrast" min="100" max="1000" step="1" value="100">

            <label for="Blur">DESENFOQUE</label>
            <input class="Filters" type="range" name="" id="Blur" min="0" max="10" step="0.1" value="0">

            <label for="Grayscale">ESCALA DE GRISES</label>
            <input class="Filters" type="range" name="" id="Grayscale" min="0" max="100" step="1" value="0">

            <label for="Sepia">SEPIA</label>
            <input class="Filters" type="range" name="" id="Sepia" min="0" max="100" step="1" value="0">

            <label for="Hue">HUE</label>
            <input class="Filters" type="range" name="" id="hue-rotation" min="0" max="360" step="1" value="0">    
            
            <label for="Saturation">SATURADO</label>
            <input class="Filters" type="range" name="" id="Saturation" min="100" max="1000" step="10" value="100">

            <label for="Invert">NEGATIVO</label>
            <input class="Filters" type="range" name="" id="Invert" min="0" max="1" step="0.1" value="0">

            <button class="btn-ResetFilters">Reestablecer filtros</button>

        </div>
    </section>  
     
        <section class="Container-meme">
        <div class="Top-text"><p class="paragraph-top">TOP TEXT</p></div>
        <div class="Img-meme"></div>
        <div class="Bottom-text"><p class="paragraph-bottom">BOTTOM TEXT</p></div>         
        </section>

        <button class="download"><i class="fa-solid fa-download"></i>Descargar meme</button>         
        
    <footer class="copy">
        <b>&copyKarinaBoock </b>
    </footer>

<script src="./JS/main.js"></script>    
</body>
</html>
